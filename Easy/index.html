<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Licensa de Vendas</title>
</head>
<body>
    <section>
        <form class="form">
            <div class="box">
                <h2>Cadastrar Usuario</h2>
            <div class="groupInput">
                <input type="text" class="nome" placeholder=" Nome">
            </div>
            <div class="groupInput">
                <input type="text" class="sobrenome" placeholder=" Sobrenome">
            </div>
            
            <div class="groupInput">
            <input type="date" name="datanascimento" class="datanascimento"
            >
            </div>
            <div class="groupInput">
                <button class="btnLicensa">Gerar Licensa</button> 
                <input type="text" placeholder=" Clicar em gerar licensa" class="inputLicensa" readonly>  
            </div>
            <input type="file" accept="image"  name="image" class="image"
            
            >
            <button class="btnAdicionar">Registrar Usuario</button>    
            </div>
        </form>
    </section>
    <section class="s-user">
        <nav class="btn-user">
            <button class="btnGetUser">Ver Usuario</button>  
            <button class="btnGetUser">Limpar</button>  
        </nav>
        <div class="card-box">
            <div class="card-users">
            </div>
        </div>
</section>
    <script src="./teste.js"></script>
</body>
</html>
